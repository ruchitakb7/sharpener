<html><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  
</head>
<body>

  <div class="container">
   <div class="card card-body">   
      
<input type="text" id="name"  placeholder="Name"><br><br>
<input type="email" id="email"  placeholder="email"><br><br>
<input type="text" id="state"  placeholder="State"><br><br>
<input type="submit" class="btn btn-dark" value="Submit" onclick="test()"> <br><br>
<ul id="mylist" class="list-group">  
    </ul>
   </div>
  </div>
    <script>
function test(){
var n= document.getElementById("name").value;
var e= document.getElementById("email").value;
var s= document.getElementById("state").value;

class Info {
  constructor(name,email,state) {
    this.name = name;
    this.email=email;
    this.state=state;
  }
  print()
  {
  console.log(this.name + " " + this.email + " " + this.state);
     return this.name + " " + this.email + " " + this.state;
  }
 
}

const myInfo = new Info(n,e,s);
var x=myInfo.print();
var ul=document.getElementById("mylist");
var li=document.createElement("li");
var text=document.createTextNode(x);
li.appendChild(text);
ul.appendChild(li);
    
var btn=document.createElement("button");
    //btn.setAttribute("onclick","mydelete()");
btn.appendChild(document.createTextNode("Delete"));
li.appendChild(btn);    
btn.style.float="right";
btn.className="button";
btn.onclick=function()
{     
   alert("are you sure you want to delete this info");   
   mylist.removeChild(li);
   localStorage.removeItem(myInfo.email);
        
}
var edt_btn=document.createElement("button");   
edt_btn.appendChild(document.createTextNode("Edit"));
li.appendChild(edt_btn);    
edt_btn.style.float="right";
edt_btn.onclick=function()
{        
    document.getElementById("name").value=n;
    document.getElementById("email").value=e;
    document.getElementById("state").value=s;
    mylist.removeChild(li);
    localStorage.removeItem(myInfo.email);
    
}          
localStorage.setItem(myInfo.email, JSON.stringify(myInfo))
console.log(localStorage);
}
    </script>
    </body></html>
